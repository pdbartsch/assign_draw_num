<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='base.css') }}" />
    {% if title%}
      <title>{{ title }}</title>
    {% else %}
      <title>UCSB Drawing Number</title>
    {% endif %}
  </head>
  <body>
    <nav>
      <a href="{{ url_for('index') }}">Home</a>
      <a href="{{ url_for('create') }}">Assign New #</a>
      <a href="{{ url_for('locations') }}">Locations</a>
      <a href="{{ url_for('add_loc') }}">New Location</a>
    </nav>
    <hr />
    <div class="content">
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
