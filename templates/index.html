<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
  </head>
  <body>
    <form action="/" id="formSubmission" method="POST">
      <span>Title</span>
      <input
        type="text"
        name="title"
        placeholder="enter your Title"
        id="name"
      />
      <span>Description</span>
      <input
        type="text"
        name="description"
        placeholder="Enter your description"
        id="description"
      />
      <button type="submit">Add Todo</button>
    </form>

    <ul id="data">
      <!-- <li>Title</li>
      <li>Time</li>
      <li>Description</li> -->
    </ul>

    {% for user in todos %}
    <li>{{loop.index}}</li>
    <li>{{user.title}}</li>
    <li>
      {{user.description}}

      <div class="buttons">
        <button><a href="/delete/{{user.sno}}">Delete</a></button>
        <button><a href="/updatetodo/{{user.sno}}">Update</a></button>
      </div>
    </li>
    {% endfor %}
  </body>
</html>
