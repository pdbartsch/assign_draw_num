{% extends 'base.html' %}

{% block content %}
    <h1 style="width: 100%">{% block title %} Add a New Project {% endblock %}</h1>
    <form method="post">
        <p>
            <label for="locnum">Location Number</label>
            <input type="number" name="locnum"
                   placeholder="000">
            </input>
        </p>

        <p>
            <label for="drawnum">Drawing Number</label>
            <input type="number" name="drawnum"
                   placeholder="101">
            </input>
        </p>

        <p>
            <label for="contractnum">Contract Number</label>
            <input type="text" name="contractnum"
                   placeholder="Contract Number">
            </input>
        </p>

        <p>
            <label for="projectnum">Project Number</label>
            <input type="text" name="projectnum"
                   placeholder="Project Number">
            </input>
        </p>

        <p>
            <label for="projectmngr">Project Manager</label>
            <input type="text" name="projectmngr"
                   placeholder="Project Manager">
            </input>
        </p>

        <p>
            <label for="mainconsult">Consultant</label>
            <input type="text" name="mainconsult"
                   placeholder="Main Consultant">
            </input>
        </p>

        <p>
            <label for="title">Project Name</label>
            <input type="text" name="title"
                   placeholder="Project Name">
            </input>
        </p>


        <p>
        <label for="comments">Comments</label>
        <br>
        <textarea name="comments"
                  placeholder="Comments"
                  rows="15"
                  cols="60"
                  ></textarea>
        </p>
        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
{% endblock %}
