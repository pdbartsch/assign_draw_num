{% extends 'base.html' %}
{% block content %}

  <table class="table content-section">
    <thead>
      <tr>
        <th scope="col">Location #</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
  {% for location in location_list %}
  <tr>
    <td scope="row"><a href="{{ url_for('main.index', lnum=location.locnum)}}">
      {{ location.locnum | int }}</a></td>
    <td>{{ location.locdescrip }}</td>
    {% if current_user.is_authenticated %}
    <td><button type="button" class="form-control-file"><a href="{{ url_for('drawproj.edit_loc', locnum=location.locnum) }}">Edit</a></button></td>
    {% endif %}
  </tr>
  {% endfor %}
    </tbody>
  </table>

{% endblock content %}
