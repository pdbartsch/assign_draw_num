{% extends 'base.html' %}
{% block content %}
<div class="content">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Location #</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
  {% for location in location_list %}
  <tr>
    <th scope="row"><a href="{{ url_for('index', lnum=location.locnum)}}">
      {{ location.locnum }}</a></th>
    <td>{{ location.locdescrip }}</td>
  </tr>
  {% endfor %}
    </tbody>
  </table>
</div>
{% endblock content %}
