{% extends 'base.html' %}

{% block content %}
<h3>
        Edit UCSB Drawing# {{ project.locnum }}-{{ project.drawnum }}'s Details
</h3>
<form method="post" class="row g-3 container-fluid">
        <div class="col-md-4">
                <label for="locnum" class="form-label" for="locnum">Location Number</label>
                <input type="number" name="locnum"
                        value="{{ project.locnum }}"
                        id="locnum"
                        class="form-control">
                </input>
        </div>
        <div class="col-md-4">
                <label for="drawnum" class="form-label" for="drawnum">Drawing Number</label>
                <input type="number" name="drawnum"
                        value="{{ project.drawnum }}"
                        id="drawnum"
                        class="form-control">
                </input>
        </div>
        <div class="col-md-4">
                <label for="daterecorded" class="form-label" for="daterecorded">Date</label>
                <input type="date" name="daterecorded"
                value="{{ project.date }}"
                id="daterecorded"
                class="form-control">
                </input>
        </div>
        <div class="col-md-12">
                <label for="title" class="form-label" for="title">Project Name</label>
                <input type="text" name="title"
                        value="{{ project.title }}"
                        id="title"
                        class="form-control">
                </input>
        </div>
        <div class="col-md-6">
                <label for="projectmngr" class="form-label" for="projectmngr">Project Manager</label>
                <input type="text" name="projectmngr"
                        value="{{ project.projectmngr }}"
                        id="projectmngr"
                        class="form-control">
                </input>
        </div>
        <div class="col-md-6">
                <label for="mainconsult" class="form-label" for="mainconsult">Consultant</label>
                <input type="text" name="mainconsult"
                        value="{{ project.mainconsult }}"
                        id="mainconsult"
                        class="form-control">
                </input>
        </div>
        <div class="col-md-6">
                <label for="projectnum" class="form-label" for="projectnum">Project Number</label>
                <input type="text" name="projectnum"
                        value="{{ project.projectnum }}"
                        id="projectnum"
                        class="form-control">
                </input>
        </div>
        <div class="col-md-6">
                <label for="contractnum" class="form-label" for="contractnum">Contract Number</label>
                <input type="text" name="contractnum"
                        value="{{ project.contractnum }}"
                        id="contractnum"
                        class="form-control">
                </input>
        </div>

        <div class="col-md-12">
                <label for="comments" class="form-label" for="comments">Comments</label>
                <input type="textarea" name="comments"
                value="{{ project.comments }}"
                id="comments"
                class="form-control">
                </input>
        </div>

        <div class="col-12">
                <button type="submit">Submit</button>
        </div>
</form>

{% endblock content %}
