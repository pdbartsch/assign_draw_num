{% extends 'base.html' %} 
{% block content %}
<span class="title">
  <h1>
    {{ project.locnum }}-{{ project.drawnum }}
  </h1>
</span>
<div class="content">
  <div class="drawing">
    <p>{{ project.projectnum }}</p>
    <p>{{ project.projectmngr }}</p>
    <p>{{ project.mainconsult }}</p>
    <p>{{ project.title }}</p>
    <div class="comments">
      <h4>Bio</h4>
      <p>{{ project.comments }}</p>
    </div>
    <hr />

    {% if current_user.is_authenticated %}
    <a href="{{ url_for('edit', project_id=project.id) }}">Edit</a>
    <form method="POST" action="{{ url_for('delete', project_id=project.id) }}">
      <input
        type="submit"
        value="Delete Project"
        onclick="return confirm('Are you sure you want to delete this entry?')"
      />
    </form>
    {% endif %}
  </div>
</div>
{% endblock content %}
