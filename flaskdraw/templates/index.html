{% extends 'base.html' %}
{% block content%}
<div class="content ">
  <table class="table content-section">
    <thead>
      <tr>
        <th class="order" scope="col">UCSB Drawing#</th>
        <th class="order" scope="col">Description</th>
        <th class="order" scope="col">Project Manager</th>
        <th class="order" scope="col">Consultant</th>
        <th class="order" scope="col">Date</th>
      </tr>
    </thead>
    <tbody>

      {% for draw in drawings %}

      <tr>
        <td scope="row"><a href="{{ url_for('project', project_id=draw.id)}}">
          {{ draw.locnum }}-{{ draw.drawnum }}</a></td>
        <td>{{ draw.title }}</td>
        <td>{{ draw.projectmngr }}</td>
        <td>{{ draw.mainconsult}}</td>
        <td>1980</td>
      </tr>
      {% endfor %}
      
    </tbody>
  </table>
      
</div>
{% endblock %}
