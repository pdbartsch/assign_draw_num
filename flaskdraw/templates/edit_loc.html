{% extends 'base.html' %}

{% block content %}
<h3>
    Edit Location {{ row.locnum }}'s Details
</h3>
<div class="content">
        <p>{{row}}</p>
        <table class="table content-section">
                <thead>
                        <tr>
                        <th scope="col">Location #</th>
                        <th scope="col">Description</th>
                        <th scope="col">Buttons</th>
                        </tr>
                </thead>
                <tbody>
                        <tr>
                        {% for r in row %}
                        <td>{{ r.locnum | int }}</td>
                        <td>{{ r.locdescrip }}</td>
                        {% endfor %}
                        <td> Submit </td>
                        </tr>

                </tbody>
        </table>
</div>
